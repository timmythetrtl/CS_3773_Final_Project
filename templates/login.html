{% extends "base.html" %}
{% block script %}
<!--script to open the login form-->
<script src="static/assets/scripts/account.js"></script>
{% endblock %}
{% block content %}
<!-- Pop-up form container -->
<div class="overlay" id="login-overlay"></div>
<div class="login-form-container" id="login-form-container">
    <form id="login-form" method="get">
        <div class="text-container">
            <h3>Login</h3>
        </div>
        <div class="close-button-container">
            <button class="close-button" type="submit" id="close-button" onclick="closeLoginForm()">X</button>
        </div>
        <div class="username-container">
            <label class="username-style" for="username"><b>Username:</b></label>
            <input type="text" name="username" id="username" />
        </div>
        <div class="password-container">
            <label class="password-style" for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password" />
        </div>
        <div class="submit-button-container">
            <input class="submit-button" type="submit" value="Submit" id="login-submit-button">
        </div>
    </form>
</div>
{% endblock %}
