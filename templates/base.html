<!-- this will hold anything shared throughout the website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalicoReads Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base-style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login-signup.css')}}">

    <!-- uses Bootstrap for styling some of the navbars-->
</head>
<body>
    <div class="logo-container">
        <img class="logo-style" src="{{ url_for('static', filename='assets/logo.png')}}">
    </div>

    <div class="py-2 background-c">
        <nav class="py-2 background-c">
            <div class="px-2 d-flex flex-wrap">
                <ul class="nav me-auto">
                </ul>
                <ul class="nav">
                    <!-- Use a button to trigger the form display -->
                    <li class="nav-item"><button class="nav-link link-body-emphasis px-2" id="login-button">Login</button></li>
                    <li class="nav-item"><button class="nav-link link-body-emphasis px-2" id="signup-button">Sign up</button></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="nav-bar-contain"> <!-- Contains First navbar "Calico reads " and the search bar-->
            <div class="search-bar-container ">

                <input id="search-bar" type="text" placeholder="Search..">
            </div>
        </div>

        <div class="nav-bar-contain">
            <div class="nav-bar">
                <a class="item" href="/non-fiction">Non-Fiction</a>
                <a class="item" href="/fiction">Fiction</a>
                <a class="item" href="/romance">Romance</a>
                <a class="item" href="/action">Action</a>
                <a class="item" href="/kids">Kids</a>
                <a class="item" href="/fantasy">Fantasy</a>
                <a class="item" href="/horror">Horror</a>
                <a class="item" href="/comic-manga">Comic/Manga</a>
                <a class="item last" href="/accessories">Accessories</a>
            </div>
        </div>
    </div>

    <h2>{% block genre %}{% endblock %}</h2>

    <div class="content">
        <!-- For loop printing out book containers-->
        {% for book in books %}
        <div class="book-container rounded-3 shadow">
            <img class="book" src="{{ url_for('static', filename='assets/books/'+ book.img)}}" alt="book">
            <p class="book-title">{{book.title}}</p>
            <p class="book-author">{{book.author}}</p>
            <p class="book-price">{{book.price}}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Pop-up form container -->
    <div class="overlay" id="overlay"></div>
    <div class="login-form-container" id="login-form-container">
        <form id="login-form" method="get">
            <div class="login-text-container">
                <h3>Login</h3>
            </div>
            <div class="close-button-container">
                <button class="close-button" type="submit" id="close-button" onclick="closeLoginForm()">X</button>
            </div>
            <div class="username-container">
                <label class="username-style" for="username"><b>Username:</b></label>
                <input type="text" name="username" id="username" />
            </div>
            <div class="password-container">
                <label class="password-style" for="password"><b>Password:</b></label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="submit-button-container">
                <input class="submit-button" type="submit" value="Submit" id="submit-button">
            </div>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="signup-form-container" id="signup-form-container">
        <form id="signup-form" method="get">
            <!-- Existing login form content -->

            <div class="signup-text-container">
                <h3>Sign Up</h3>
                <div class="close-button-container">
                    <button class="close-button" type="submit" id="close-button" onclick="closeSignupForm()">X</button>
                </div>
                <div class="username-container">
                    <label class="username-style" for="signup-username"><b>Username/Email:</b></label>
                    <input type="text" name="signup-username" id="signup-username" />
                </div>
                <div class="password-container">
                    <label class="password-style" for="signup-password"><b>Password:</b></label>
                    <input type="password" name="signup-password" id="signup-password" />
                </div>
                <div class="submit-button-container">
                    <input class="submit-button" type="submit" value="Sign Up" id="signup-button">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!--script to open the login form-->
    <script src="static/assets/scripts/account.js"></script>
</body>
</html>
