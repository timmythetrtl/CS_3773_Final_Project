<!--this will hold anything shared throughout the website-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CalicoReads Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="styleSheet" type="text/css" href="{{ url_for('static', filename='base-style.css')}}">
        <!-- uses Bootstrap for styling some of the navbars-->
    </head>
    <body>
        <div class="logo-container">
                <img class="logo-style" src="{{ url_for('static', filename='assets/logo.png')}}">
        </div>
        <div class="py-2 background-c">
            <nav class="py-2 background-c">
                <div class="px-2 d-flex flex-wrap">
                    <ul class="nav me-auto">
                    </ul>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Login</a></li>
                        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="nav-bar-contain"> <!-- Contains First navbar "Calico reads " and the search bar-->
                <div class="search-bar-container ">
                    <input id="search-bar" type="text" placeholder="Search..">
                </div>
            </div>

            <div class="nav-bar-contain">
                <div class="nav-bar">
                    <a class="item" href="/non-fiction">Non-Fiction</a>
                    <a class="item" href="/fiction">Fiction</a>
                    <a class="item" href="/romance">Romance</a>
                    <a class="item" href="/action">Action</a>
                    <a class="item" href="/comedy">Comedy</a>
                    <a class="item" href="/fantasy">Fantasy</a>
                    <a class="item" href="/horror">Horror</a>
                    <a class="item" href="/comic-manga">Comic/Manga</a>
                    <a class="item last" href="/accessories">Accessories</a>
                </div>
            </div>

        </div>

        <h2>{% block genre %}{% endblock %}</h2>

        <div class="content-container">
            <div class="content">
                {% for x in booksL %} <!-- For loop printing out book containers-->
                <div class="book-container rounded-3 shadow">
                    <img class="book" src="{{ url_for('static', filename=x.img)}}" alt="book">
                    <p class="book-title">{{x.name}}</p>
                    <p class="book-author">{{x.author}}</p>
                    <p class="book-price">{{x.price}}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </body>
</html>
